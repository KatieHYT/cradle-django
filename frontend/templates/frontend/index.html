<html>
<head>
    <title>Project Cradle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    {{ url_pet_friendly|json_script:"url_pet_friendly" }}
</head>
<body>
    <div class="container">
	    <h1>Project Cradle</h1>
            <a href="https://instagram.com/projectcradle_sf?igshid=MzRlODBiNWFlZA==" class="link-info">Instagram</a>
	    <p>Looking for pet-friendly spaces that focus on design, construction, and improving people's lives.</p>
        <div class="mb-3">
            <form method="post">
                {% csrf_token %}
                <label class="form-label">Store Name: </label>
		<textarea class="form-control" type="textarea" id="storename" name="storename" placeholder="Enter Store Name" rows="2"></textarea>
                <br>
                <button class="btn btn-primary" type="submit">Sniffing Out Pet-friendliness in the Store</button>
            </form>
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">History: </label>
            <div class="container border overflow-auto h-50" id="response"></div>
            
        </div>
    </div>
    <script type="text/javascript" src="/static/main.js"></script>
</body>
</html>
